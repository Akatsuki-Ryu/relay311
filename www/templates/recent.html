<ion-view view-title="Recent">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="case in cases">
        <ion-thumbnail item-right>
          <img ng-src="img/thumbs/{{case.image}}" alt="{{case.title}}">
        </ion-thumbnail>

        <h2>{{case.title}}</h2>
        <p>{{case.location}}</p>
        <p>{{case.description}}</p>
        
        <button clear item-left>{{case.status}}</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
