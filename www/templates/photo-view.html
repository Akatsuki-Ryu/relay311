<ion-modal-view class="photo-view">
  <ion-header-bar>
      <div class="photo-header bar bar-header bar-positive">
        <h1 class="title">Camera</h1>
      </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="item">
      <button class="button button-dark button-block button-outline" ng-click="newPicture()">
        <i class="icon ion-ios-camera-outline big"></i>
      </button>
    </div>

    <div class="item">
      <button class="button button-assertive button-block" ng-click="closePhotoView()">Close</button>
    </div>
  </ion-content>

</ion-modal-view>
