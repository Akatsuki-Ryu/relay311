<ion-view view-title="New Request">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="submit()">
      Done
    </button>
  </ion-nav-buttons>

  <ion-content>

    <div class="list card new-request-form">

      <div class="item-image">
        <a ng-click="openPhotoView()" >
          <img ng-src="{{case.image}}" alt="">
        </a>
      </div>

      <div class="item item-icon-right" ng-click="goto('categories')">
        Service Type
        <div class="text">{{case.category.service_name}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>

      <div class="item item-input item-stacked-label">
        <label class="input-label">Title</label>
        <input type="text" placeholder="Title" ng-model="case.title" maxlength="256" />
      </div>

      <div class="item item-input item-stacked-label">
        <label class="input-label">Description</label>
        <textarea placeholder="Description" rows="3" ng-model="case.description"></textarea>
      </div>

      <div class="item item-icon-right" ng-click="openLocation()">
        Location
        <div class="text" placeholder="Location" >{{case.location}}</div>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <!--<div id="map" data-tap-disabled="true"></div>-->
      </div>
    </div>

  </ion-content>
</ion-view>
