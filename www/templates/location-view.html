<ion-modal-view class="location-view">
  <ion-header-bar>
      <div class="photo-header bar bar-header bar-positive">
        <h1 class="title">Location</h1>
      </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="item" ng-submit="search()" name="searchForm">
        <div class="list">
          <label class="item item-input">
            <input type="text" name="place" placeholder="Location" ng-model="searchPlace" required autofocus>
          </label>
      </div>
      <button class="button button-balanced button-block" ng-disabled="searchForm.$invalid">Submit</button>
    </div>

    <div class="item">
      <button class="button button-assertive button-block" ng-click="closeLocation()">Close</button>
    </div>
  </ion-content>

</ion-modal-view>
